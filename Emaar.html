<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Badge</title>
    <link rel="stylesheet" href="emaar.css">
</head>
<body>
    <div class="badge-container">
        <div class="top-bar">
            <span class="back-arrow">&#8592;</span>
            <span class="badge-title">Identity Badge</span>
        </div>
        <div class="profile-section">
            <div class="profile-bg">
                <div class="profile-pic-wrapper">
                    <img src="useri.jpeg" alt="Profile" class="profile-pic">
                    
                </div>
            </div>
        </div>
        <div class="info-bar">
            <div class="info-block">
                <div class="info-label">Username</div>
                <div class="info-value bold">Carlos Haiel</div>
            </div>
            <div class="info-block">
                <div class="info-label">User type</div>
                <div class="info-value bold">Resident</div>
            </div>
        </div>
        <div class="unit-section">
            <div>
                <div class="unit-label">Unit</div>
                <div class="unit-value">Blanca P4 TH-TH-454</div>
            </div>
            <div class="unit-icon"></div>
        </div>
        <button class="open-gate-btn">Open Gate</button>
        <div class="warning">
            Any proven manipulation of this identity will result in a EGP 30,000 fine and user suspension.
        </div>
        <div class="emaar-logo">EMAAR<br><span class="misr">MISR</span></div>
    </div>
</body>
</html>
